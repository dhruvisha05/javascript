	<script type="text/javascript">
		function btn(x)
		{
			var v=document.getElementById('b'+x);
			if(v.checked==true)
			{
				if(x==1)
				{
					for(var i=1;i<=100;i++)
					{
						document.getElementById('b'+i).checked=true;
					}
				}
				else if(x<=10)
				{
					for(var j=x;j<=100;j=j+10)
					{
						document.getElementById('b'+j).checked=true;
					}
				}
				else
				{
					for(var j=x;j<x+10;j++)
					{
						document.getElementById('b'+j).checked=true;	
					}
				}
			}
			else
			{
				if(x==1)
				{
					for(var i=1;i<=100;i++)
					{
						document.getElementById('b'+i).checked=false;
					}
				}
				else if(x<=10)
				{
					for(var j=x;j<=100;j=j+10)
					{
						document.getElementById('b'+j).checked=false;
					}
				}
				else
				{
					for(var j=x;j<x+10;j++)
					{
						document.getElementById('b'+j).checked=false;	
					}
				}
			}
		}
	</script>
