	<script type="text/javascript">
		var k,move=0;
		function game(){
			time();
			var arr=[];
			for (var i = 1; i<=9; i++) {
				var val=Math.floor(Math.random()*9+1);
				if(!arr.includes(val)){
					arr.push(val);
				}else{
					i--;
				}
				
			console.log(val);
			}
		
			for (var i = 1; i <=arr.length; i++) {
				if(arr[i]==9)
					{
					arr[i]='';
					k=i;
					}	
			}
			for (var i =0; i <=9; i++) {
				document.getElementById('b'+i).value=arr[i];
		}
		
	}
	function swap(x)
	{	
		if(k+1==x || k-1==x || k+3==x || k-3==x)
		{
			move++;
			var a=document.getElementById('b'+x).value;
			var swap=a;
			a='';
			document.getElementById('b'+x).value=a;
			document.getElementById('b'+k).value=swap;
			k=x;
			document.getElementById('move').value=move;

		}
	}


	function time(){
	var j=0,i=0,h=0;
		timer=setInterval(()=>{
			document.getElementById("time").value=""+h+":"+j+":"+i;i++;
			if(i==61)
			{
				i=0;
				j++;
			}
			if(j==61)
			{
				j=0;
				h++;
			}
		},1000)	
	}
